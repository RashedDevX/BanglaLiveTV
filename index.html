<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanglaLive TV â€“ Watch Online</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

    <header class="app-header">
        <div class="header-top">
            <div class="logo">BanglaLive TV</div>
            <div class="header-actions-group">
                <button class="icon-btn">
                    <ion-icon name="notifications-outline"></ion-icon>
                    <span class="notification-dot"></span>
                </button>
                <button class="icon-btn">
                    <ion-icon name="settings-outline"></ion-icon>
                </button>
            </div>
        </div>
        
        <div class="search-box">
            <ion-icon name="search-outline" style="color: var(--accent); font-size: 1.2rem;"></ion-icon>
            <input type="text" id="searchInput" placeholder="Search your favorite channels...">
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <main id="app-content">
        <section id="home-view" class="view active">
            <div class="hero-card">
                <div class="hero-content">
                    <span class="badge">Live</span>
                    <h1>Cricket Prediction</h1>
                    <p>Live Match Analysis & Odds</p>
                    <button class="btn-primary">Watch Now</button>
                </div>
            </div>

            <div class="section-header">
                <h2>Popular Channels</h2>
                <a href="#">See All</a>
            </div>
            <div class="channel-grid" id="channelGrid">
                </div>
        </section>

        <section id="player-view" class="view">
            <button class="back-btn" onclick="showView('home-view')">
                <ion-icon name="arrow-back-outline"></ion-icon> Back
            </button>
            
            <div class="video-wrapper" id="videoWrapper">
                <div class="video-container">
                    <video id="mainPlayer" poster="https://via.placeholder.com/800x450/121212/00d4ff?text=Loading+Stream...">
                        Your browser does not support the video tag.
                    </video>
                    
                    <div class="custom-controls">
                        <div class="top-controls">
                            <button class="ctrl-btn" onclick="toggleTheater()"><ion-icon name="tablet-landscape-outline"></ion-icon></button>
                        </div>
                        
                        <div class="bottom-controls">
                            <div class="main-btns">
                                <button class="ctrl-btn" id="playPauseBtn" onclick="togglePlay()"><ion-icon name="play-outline"></ion-icon></button>
                                <div class="volume-group">
                                    <ion-icon name="volume-medium-outline"></ion-icon>
                                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                                </div>
                            </div>
                            
                            <div class="right-btns">
                                <div class="res-wrapper">
                                    <select id="resSelector" class="res-select">
                                        <option value="auto">Auto</option>
                                        <option value="1080">1080p HD</option>
                                        <option value="720">720p</option>
                                        <option value="480">480p</option>
                                    </select>
                                </div>
                                <button class="ctrl-btn" onclick="toggleFullScreen()">
                                    <ion-icon name="scan-outline"></ion-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>

            <div class="player-info">
                <h2 id="currentChannelName">Channel Name</h2>
                <span class="live-indicator"><span class="dot"></span> LIVE</span>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showView('home-view', this)">
            <ion-icon name="home-outline"></ion-icon>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="alert('News section coming soon!')">
            <ion-icon name="newspaper-outline"></ion-icon>
            <span>News</span>
        </div>
        <div class="nav-item" onclick="alert('Radio section coming soon!')">
            <ion-icon name="radio-outline"></ion-icon>
            <span>Radio</span>
        </div>
        <div class="nav-item" onclick="alert('Profile section coming soon!')">
            <ion-icon name="person-outline"></ion-icon>
            <span>Profile</span>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
